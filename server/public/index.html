<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="./vendors/jquery-3.6.0.min.js"></script>
    <script src="./scripts/client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>To Do List</title>
    <!-- FONT LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>

</head>
<body>
    <h1 class="large-font left-margin">To Do List</h1>
    <input id="taskIn" type="text" placeholder="task" class="left-margin">
    <button id="addTask" class="btn btn-light">Add</button>
    <!-- makes buttons styled -->
    <div class="table-responsive"> 
    <!-- adds scrollbar when window is small -->
        <table class="table table-hover">
        <!-- makes rows highlight when hovered -->
            <thead class="medium-font">
                <tr>
                    <th class="container-fluid">Task</th>
                    <th>Complete</th>
                    <th>Delete</th>
                    
                </tr>
            </thead>
            <tbody id="tableBody" class="thin-font">
                <tr>
                    <td>task placeholder</td>
                    <td>data placeholder</td>
                    <!-- Append button here -->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
